<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Edit Page Title</title>
    <style type="text/css">
    </style> 
</head>
<body>
    <form action="/myblog/edit_action/" method="post">
        {% csrf_token %}
        <select name="category" class="custom-select custom-select-lg mb-3">
          <option selected value="Others">Category</option>
          <option value="English">English</option>
          <option value="Chinese">中文</option>
          <option value="Korean">한글</option>
        </select>
        <input type="hidden" name="id" value="{{ Article.id | default:'0'}}">
        <br>
        <label> Title
            <input type="text" name="title" value="{{ Article.title }}"/>
        </label>
        </br><br>
        <label> Content
            <input type="text" name="content" value="{{ Article.content }}"/>
        </label>
        <input type="submit" value="submit">
    </form>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
